<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rögle</title>
</head>
<body>
    <script src="http://koda.nu/simple.js">


        console.log(mouse.x)
        console.log(mouse.y)
        var zombies = [];
        var playerX = 100
        var playerY = 100
        // variabler och musens kordinater.

        let beat = new Audio('lose.mp3');
        let theme = new Audio('themeSong.mp3');
        // variabler och filer för ljud

        var i = 0;

        while (i<100)
        {
            zombies.push({x:random(totalWidth), y:random(totalHeight), speed: random(1,5), health : 100, damage: random(1, 10)});
           
            i += 1;
        }
        
    var zombie = {x:random(totalWidth), y:random(totalHeight), speed: random(1,5)};
    // lista för zombies för att välja hur många som ska skapas och hastighet samt vart de ska spawnas



    document.body.style.backgroundRepeat = "repeat-y";
    document.body.style.backgroundImage = "url('backround.jpeg')" ;
    // tar bort upprepning i bakrunden


    
    function myFunction() {
    setInterval(setAlert, 5000);
    }
    function setAlert() {
    alert("Grattis du vann!");
    }
    // timer och medelande när man dör, timer funkar inte.

    var timer = 10;
    // timer för tid när man ska vinna, funkar inte tyvär

    function update()
    {
        hideMouse();
        theme.play();
        clearScreen();
        timer--;
        var i = 0;
        while (i<10)
        {
            var zombie = zombies[i];
        if(timer === 0){
            timer = 10;
            zombies.health -= zombies.damage;
        }
        if(zombie.health <= 0){
            zombies.splice[i];
        }
        // damedge, tid för att ta skada och gömma musen.

         picture (zombie.x, zombie.y, "Banana.png")
         rectangle(zombie.x, zombie.y-15, 100*(zombie.health/100), 5, "red")
         if (zombie.x < mouse.x)
         zombie.x += zombie.speed;
         else 
          zombie.x -= zombie.speed
         if (zombie.y < mouse.y)
          zombie.y += zombie.speed;
         else 
          zombie.y -= zombie.speed
          // Hur zombiesarna ska röra sig mot musen samt hur mycket skada alla zombies ska göra
        
         if (distance(playerX,playerY, zombie.x, zombie.y) < 100)
         {
            beat.play();
            theme.pause();
            alert("Bra jobbat   ");
            stopUpdate();
         }
         i += 1;
        } // När spelet är över och vad som ska hända efter spelet är slut

        
        picture(mouse.x, mouse.y,"kingbanana_7.png" )
        picture(playerX, playerY, "Minion_Stuart.avif", "blue")
        // bilder på mus och spelare

        if (keyboard.d)
           playerX += 15;
       if (keyboard.a)
           playerX -= 15;
       if (keyboard.w)
           playerY -= 15;
       if (keyboard.s)
           playerY += 15;

    } // styra spelaren med WASD

    </script>
</body>
</html>
