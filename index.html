<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ¶gle</title>
</head>
<body>
    <script src="http://koda.nu/simple.js">
    
        var zombies = [];
        var playerX = 100
        var playerY = 100

        let beat = new Audio('lose.mp3');
        let theme = new Audio('themeSong.mp3');

        var i = 0;

        while (i<100)
        {
            zombies.push({x:random(totalWidth), y:random(totalHeight), speed: random(1,5), health : 100, damage: random(1, 10)});
           
            i += 1;
        }
        
    var zombie = {x:random(totalWidth), y:random(totalHeight), speed: random(1,5)};
    document.body.style.backgroundRepeat = "repeat-y";
    document.body.style.backgroundImage = "url('backround.jpeg')" ;

    var timer = 10;

    function update()
    {
        theme.play();
        clearScreen();
        timer--;
        var i = 0;
        while (i<10)
        {
            var zombie = zombies[i];
        if(timer === 0){
            timer = 10;
            zombies.health -= zombies.damage;
        }
        if(zombie.health <= 0){
            zombies.splice[i];
        }

         picture (zombie.x, zombie.y, "Banana.png")
         rectangle(zombie.x, zombie.y-15, 100*(zombie.health/100), 5, "red")
         if (zombie.x < playerX)
         zombie.x += zombie.speed;
         else 
          zombie.x -= zombie.speed
         if (zombie.y < playerY)
          zombie.y += zombie.speed;
         else 
          zombie.y -= zombie.speed
        
         if (distance(playerX,playerY, zombie.x, zombie.y) < 5)
         {
            beat.play();
            theme.pause();
            alert("Bra jobbat   ");
            stopUpdate();
         }
         i += 1;
        }
        picture(playerX, playerY, "Minion_Stuart.avif", "blue")

        if (keyboard.d)
           playerX += 40;
       if (keyboard.a)
           playerX -= 40;
       if (keyboard.w)
           playerY -= 40;
       if (keyboard.s)
           playerY += 40;

    }

    </script>
</body>
</html>
